<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--jigフォントをダウンロードする？-->
    <meta charset="utf-8" />
    <title>Sample</title>
    <link rel="stylesheet" href="sample.css" type="text/css"/>
    <script src="time.js"></script>

    <!--BGM-->
    <audio id="BGM1">
      <source src="./BGM/ClassicSoundLib_Cannon.mp3" type="audio/mp3" />
    </audio>
    <audio id="BGM1_back">
      <source src="./BGM/ヘッドホンから音漏れ.mp3" type="audio/mp3" />
    </audio>

    <!--SE-->
    <audio id="finSE">
      <source src="./効果音/大勢で拍手.mp3" type="audio/mp3" />
    </audio>
    <audio id="startSE">
      <source src="./効果音/鳩時計1.mp3" type="audio/mp3" />
    </audio>
    <audio id="stopSE">
      <source src="./効果音/鳩時計2.mp3" type="audio/mp3" />
    </audio>
    <audio id="speedupSE">
      <source src="./効果音/回復魔法3.mp3" type="audio/mp3" />
    </audio>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <a class="circle"></a>
    <input
      id="task_value"
      type="text"
      placeholder="25分間の目標を入力しよう"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
    <div id="table">
      <h2
        class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-300 my4"
      >
        取り組んでいるタスク
      </h2>
      <ul id="task_list"></ul>
      <h2
        class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-300 my4"
      >
        完了タスク
      </h2>
      <ul id="done_list"></ul>
    </div>
    
    <clock>
      <button id="button">スタート</button>
      <button id="reset">完了！！</button>
      <article id="main_box">
        <form method="post" id="form">
          <div>
            <label for="name"></label>
            <input type="text" placeholder="25分間の目標を入力しよう" />
          </div>
        </form>
      </article>
      <div id="time" class="time">_____</div>
    </clock>
  </body>

  <script>
    button_on = false;
    const button_button = document.getElementById("button");
    const reset_button = document.getElementById("reset");
    //目標
    mode1_code = "<div>特に目標は無し</div>";
    //二回目以降のフォーム
    mode2_code =
      '<form method="post" id="form"><div><label for="name"></label><input type="text" placeholder="次の25分間の目標"></div></form>';

    button.onclick = function () {
      if (!button_on) {
        button_on = true;
        document.getElementById("button").innerHTML = "ストップ";
        //if() //目標が入力されたか
        document.getElementById("main_box").innerHTML = mode1_code; //ここにクッキ―から取得した奴いれる
        //else
        document.getElementById("main_box").innerHTML = mode1_code;
        start();
      } else {
        button_on = false;
        document.getElementById("button").innerHTML = "スタート";
        stop();
      }
    };
    reset_button.onclick = function () {
      button_on = false;
      document.getElementById("button").innerHTML = "スタート";
      document.getElementById("main_box").innerHTML = mode2_code;
      reset();
    };
  </script>
  
  <script src="task.js"></script>
</html>
